<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, minimum-scale=0.5, maximum-scale=1.0"/>
  <title>Demo</title>
  <link rel="stylesheet" href="css/idangerous.swiper.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>

  </style>
</head>
<body>
  <div class="swiper-container" id='cover'>
  	<div class="swiper-wrapper">
      <div class="swiper-slide" id='cover-slide'>
        <div class="title">封面</div>
      </div>
      <div class="swiper-slide">
        
      </div>
    </div>
  </div>
  <div class="swiper-container" id='pages'>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        
      </div>
      <div class="swiper-slide">
        <div class="title">智能机大盘增速不减，<br/>
人口普及率已超30%。</div>
      </div>
      <div class="swiper-slide">
        <div class="title">三年来，智能机大盘中<br/>
		Android和iPhone阵营<br/>
		的份额差距不断扩大</div>
      </div>
      <div class="swiper-slide">
        <div class="title">iPhone用户日使用时长* 领先<br/>
			Android用户，在通信&社交<br/>
			与娱乐类应用*上花时间更多</div>
      </div>
	  <div class="swiper-slide">
        <div class="title">尽管两大平台的用户偏好<br/>
不同，但用户需求的变化<br/>
趋势基本一致<br/></div>
      </div>
      <div class="swiper-slide">
        <div class="title">腾讯和百度在两大平台的<br/>
领先地位均比较稳固<br/></div>
      </div>
      <div class="swiper-slide">
        
      </div>
    </div>
  </div>
  <div class="swiper-container" id="end">
  	<div class="swiper-wrapper">
  	  <div class="swiper-slide" id="end-slide">
        <div class="title">封底</div>
      </div>
  	</div>
  </div>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/idangerous.swiper-2.1.min.js"></script>
  <script src="index.js"></script>
<footer>
	<img src="img/mobile_logo.png" alt="">
	<div class='pull-right'>
		<img src="img/arrow.png" alt="">
		<span>滑动查看</span>
	</div>
</footer>
</body>
</html>
